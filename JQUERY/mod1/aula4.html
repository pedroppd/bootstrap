<html>
<head>
	<title>aula 04</title>
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <script type="text/javascript">
     $(document).ready(function(){
     	$('h2').css('margin', '0');
     	$('p').css({margin:'0', color:'blue'});
     	$('.div1').css({'margin bottom':'20px', background:'#ccc'});
        //filhas
     	$('.div1 span').hide().delay('1000').fadeIn(1000).css({color:'green', 'font-size':'15px'});
     	$('.div1 h2').hide().css({'font-size':'50px', color:'red'}).fadeIn(800);
        //filhas diretas dos elementos
     	$('.div1 > span').css({color:'red'});
     	//primeiro elemento após o selecionado
     	$('.p1 + p').css({'font-size':'25px'});
     	//atacando todos os elementos após os selecionados
     	$('.p1 ~ p').css({'font-size':'25px', 'color':'black'});

     });
  </script>

</head>
<body>
<div class="div1">
   <h2>Filho da div1</h2>
   <p>P filho da div1<span>span filho da div 1</span></p>
   <span>span filho da div 1</span>
</div>


  <h2>filho da div1</h2>
  <p class="p1">P filho da div2</p>
  <p>p2 fora a div1</p>
  <p>p3 fora a div1</p>



</body>
</html>
