<body>
 <!--CONTAINER-->
	<div class="container-fluid">
		<div class="row" style="margin:2%">
		<form class="form-signin">
			<!--div para organizar o input NOME-->
			   
			     <div class="col-lg-4"></div>
			     <div class="col-lg-4">
					<b>NOME:</b><input type="text" name="nome" class="form-control" placeholder="nome" required ><br>
				 </div>
               
        </div>       
				 <!--div para organizar a idade-->
		<div class="row" style="margin:2%"> 
				 <div class="col-lg-4"></div>
				 <div class="col-lg-4">
				   <b>IDADE:</b><input type="number" name="idade" class="form-control" placeholder="idade" required><br>
				 </div>
              
        </div>	         
				 <!--div para organizar o LOGIN-->
	   	 <div class="row" style="margin:2%">
				 <div class="col-lg-4"></div>
				 <div class="col-lg-4">
				   <b>LOGIN:</b><input type="text" name="login" class="form-control" placeholder="login" required><br>
				 </div>
		 </div>		 

				 <!--div para organizar a SENHA-->
		 <div class="row" style="margin:2%"> 				 
				 <div class="col-lg-4"></div>
				 <div class="col-lg-4">
				 	<b>SENHA:</b><input type="password" name="senha" class="form-control" placeholder="senha" required ><br>
				 </div>
	     </div>			 

			</form>
			
                 <!--div para o botÃ£o CADASTRAR!-->

			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<input type="submit" value="cadastrar" class="btn btn-success" style="margin-left:40%">
				</div>
			</div>

		
	</div>
